        slider.innerHTML += icerik;
        var slides = document.getElementsByClassName('slides')[0];

        function slideBasla(slideSayisi) {
            var mevcutKonum = slides.scrollLeft;
            slideSayisi = slideSayisi - 1;
            var fark = ((slideSayisi * 800) - mevcutKonum) / 800;

            for (let index = 1; index <= 100; index++) {
                setTimeout(() => {
                    slides.scrollLeft += 8 * fark;
                }, index * 10);
            }
